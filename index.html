<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/favicon-removebg-preview.png"
      type="image/x-icon"
    />
    <title>PeopleNTech</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- flowbite cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />

    <!-- dasyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- hero section -->
    <header class="w-auto h-56 bg-[#ff000]">
      <img src="./assets/fulllogo.png" alt="" class="p-4 max-w-96" />
      <div>
        <h2 class="text-5xl font-bold text-[#424040] text-center">
          Student Login Form
        </h2>
      </div>
    </header>

    <!-- main section -->
    <main>
      <!-- form section -->
      <div class="max-w-[1280px] mx-auto p-10 shadow-slate-500 shadow-inner">
        <form action="" class="">
          <!-- name  -->
          <legend class="font-bold text-xl text-[#646262]">Name</legend>
          <input type="text" placeholder="First Name" class="input" />
          <input
            type="text"
            placeholder="Last Name"
            class="input mt-3 md:mt-0"
          />

          <!-- email and number -->
          <legend class="font-bold text-xl mt-4 text-[#646262]">
            Email & Phone
          </legend>
          <input type="text" placeholder="Email Address" class="input" />
          <input
            type="text"
            placeholder="Phone Number"
            class="input mt-3 md:mt-0"
          />

          <!-- passing year -->
          <legend class="font-bold text-xl mt-4 text-[#646262]">
            Year of Passing
          </legend>
          <input type="text" placeholder="Email Address" class="input" />
          <input
            type="text"
            placeholder="Phone Number"
            class="input mt-3 md:mt-0"
          />
          <!-- date of birdth -->
          <legend class="font-bold text-xl mt-4 text-[#646262]">
            Date of Birth
          </legend>
          <input type="datetime-local" class="input" />
          <!-- Profession-->
          <legend class="font-bold text-xl mt-4 text-[#646262]">
            Profession
          </legend>
          <input
            type="text"
            placeholder="Profession"
            class="input mt-3 md:mt-0"
          />

          <!-- Marital Status -->
          <legend></legend>
        </form>
      </div>
    </main>
  </body>
</html>
