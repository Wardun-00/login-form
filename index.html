<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/favicon-removebg-preview.png"
      type="image/x-icon"
    />
    <title>PeopleNTech</title>
    <!-- css link -->

    <link rel="stylesheet" href="./style.css" />

    <!-- font awsome cdn -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- flowbite cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />

    <!-- dasyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- hero section -->
    <header class="w-auto h-56 bg-[#ff000]">
      <div class="flex flex-col md:flex-row justify-between p-5 items-center">
        <img src="./assets/fulllogo.png" alt="" class="max-w-96" />
        <!-- dasyUi comedown  -->
        <div class="grid auto-cols-max grid-flow-col gap-5 text-center md:mr-6">
          <div class="flex flex-col">
            <span class="countdown font-mono text-5xl">
              <span style="--value: 15" aria-live="polite" aria-label="15"
                >15</span
              >
            </span>
            days
          </div>
          <div class="flex flex-col">
            <span class="countdown font-mono text-5xl">
              <span style="--value: 10" aria-live="polite" aria-label="10"
                >10</span
              >
            </span>
            hours
          </div>
          <div class="flex flex-col">
            <span class="countdown font-mono text-5xl">
              <span style="--value: 24" aria-live="polite" aria-label="24"
                >24</span
              >
            </span>
            min
          </div>
          <div class="flex flex-col">
            <span class="countdown font-mono text-5xl">
              <span style="--value: 59" aria-live="polite" aria-label="59"
                >59</span
              >
            </span>
            sec
          </div>
        </div>
      </div>
      <div>
        <h2 class="text-5xl font-bold text-[#424040] text-center">
          Student Admission Form
        </h2>
      </div>
    </header>

    <!-- main section -->
    <main>
      <!-- form section -->
      <div
        id="parent-main
      "
        class="max-w-[1280px] mx-auto p-10 shadow-slate-500 shadow-inner flex flex-col md:flex-row justify-between mt-28 md:mt-3"
      >
        <form action="" class="md:w-[650px]" id="form-parent">
          <!-- name  -->
          <legend class="font-bold text-xl text-[#646262]">Name</legend>
          <input type="text" placeholder="First Name" class="input" />
          <input
            type="text"
            placeholder="Last Name"
            class="input mt-3 md:mt-0"
          />

          <!-- email and number -->
          <legend class="font-bold text-xl mt-4 text-[#646262]">
            Email & Phone
          </legend>
          <input type="text" placeholder="Email Address" class="input" />
          <input
            type="text"
            placeholder="Phone Number"
            class="input mt-3 md:mt-0"
          />

          <!-- passing year -->
          <legend class="font-bold text-xl mt-4 text-[#646262]">
            Year of Passing
          </legend>
          <input type="text" placeholder="Email Address" class="input" />
          <input
            type="text"
            placeholder="Phone Number"
            class="input mt-3 md:mt-0"
          />
          <!-- date of birdth -->
          <legend class="font-bold text-xl mt-4 text-[#646262]">
            Date of Birth
          </legend>
          <input type="datetime-local" class="input" />
          <!-- Profession-->
          <legend class="font-bold text-xl mt-4 text-[#646262]">
            Profession
          </legend>
          <input
            type="text"
            placeholder="Profession"
            class="input mt-3 md:mt-0"
          />

          <!-- Marital Status -->
          <label class="mt-16">
            <legend class="font-bold text-xl text-[#646262] mt-4">
              Select your gender
            </legend>
            <input type="radio" name="gender" value="male" />
            Male &nbsp; &nbsp;
            <input type="radio" name="gender" value="female" />
            Female
          </label>
          <br />
          <br />
          <!-- nationality -->
          <label for="country" class="font-bold text-xl text-[#646262]"
            >Select Country</label
          >
          <br />

          <select name="country" id="country" class="mt-3">
            <option value="Country" selected disabled>Country</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="USA">USA</option>
            <option value="India" disabled>India (Boycott)</option>
            <option value="Nepal">Nepal</option>
            <option value="China">China</option>
            <option value="Pakistan">Pakistan</option>
          </select>
          &nbsp; &nbsp;
          <button
            type="button"
            class="cursor-pointer shadow-md border-1 rounded-lg w-20 text-[#575555]"
          >
            Next <i class="fa-solid fa-arrow-right"></i>
          </button>
        </form>
        <!-- robot image aside -->
        <img
          src="./assets/doll-1 (2).png"
          alt=""
          id="doll-1"
          class="hidden md:block"
        />
      </div>
    </main>

    <!-- script js -->
    <script src="./script.js"></script>
  </body>
</html>
